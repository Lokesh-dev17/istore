
{% extends 'base.html' %}

{% block title %}Purchase Order{% endblock title %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2 class="text-center">Purchase Order</h2>
      <form method="post" action="/purchase_order">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="sname">Name:</label>
          <input type="text" class="form-control" id="sname" name="sname" required>
        </div>
        
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" class="form-control" id="productName" name="productName" required>
        </div>
        
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <input type="tel" class="form-control" id="phonenumber" name="phonenumber" required>
        </div>
        
        <div class="form-group">
          <label for="secondaryPhonenumber">Secondary Phone Number:</label>
          <input type="tel" class="form-control" id="secondaryPhonenumber" name="secondaryPhonenumber">
        </div>
        
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="tel" class="form-control" id="pincode" name="pincode" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Purchase</button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
