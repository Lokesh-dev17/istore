<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOG-IN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://img.freepik.com/premium-vector/we-want-your-feedback-icon-flat-style-survey-banner-vector-illustration-isolated-background-speech-bubble-sign-business-concept_157943-19648.jpg'); /* Replace 'path_to_your_image.jpg' with the actual path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      margin-top: 50px;
    }

    .login-box {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    label {
      color: #555;
    }

    button {
      margin-top: 10px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">iStore</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/feedback">Feedback</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/sign_up"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/log_in"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      <li><a href="/log_out"><span class="glyphicon glyphicon-log-out"></span> Log-out</a></li>
    </ul>
  </div>
</nav>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible my-0">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
   {{ message }}
</div>
{% endfor %}
{% endif %}

<div class="container">
  <div class="login-box">
    <h1>iStore Login</h1>
    <form action="/log_in" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="loginusername">Username:</label>
        <input type="text" class="form-control" id="loginusername" name="loginusername" required>
      </div>
      <div class="form-group">
        <label for="loginpassword">Password:</label>
        <input type="password" class="form-control" id="loginpassword" name="loginpassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>

</body>
</html>
