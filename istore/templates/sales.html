{% extends "base.html" %}
{% block title %}Purchase{% endblock title %}
{% block body %}
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?Shoppingcart'); /* Replace 'path_to_your_image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <div style="display: flex; justify-content: center; align-items: center; height: 75vh;">
        <div style="width: 50%; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f5f5f5; opacity: 0.9;">
            <h1 style="text-align: center;">Purchase Order</h1>
            
            <form method="post" action="/sales-book","/up-date">
                {% csrf_token %}
                
                <label for="coustmername">Customer Name:</label>
                <input type="text" id="coustmername" name="coustmername" required><br>
                
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" id="phonenumber" name="phonenumber" required><br>
                
                <label for="secondaryphonenumber">Second Phone Number:</label>
                <input type="tel" id="secondaryphonenumber" name="secondaryphonenumber"><br>
                
                <label for="productname">Product Name:</label>
                <input type="text" id="productname" name="productname" required><br>
                
                <label for="quantity">Product Quantity:</label>
                <input type="number" id="quantity" name="quantity" required><br>
                
                <label for="deliveryaddress">Delivery Address:</label>
                <textarea id="deliveryaddress" name="deliveryaddress" rows="4" required></textarea><br>
                
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required><br>
                
                <button type="submit" style="background-color: #4caf50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <a href="/" class="btn btn-primary" style="margin-right: 10px;">Back to Home</a>
                <a href="/products" class="btn btn-success">Continue Shopping</a>
            </div>
        </div>
    </div>
{% endblock body %}
